<section class="skills container-fluid rounded-2">
    <div class="position-relative">
        <h2 class="titulo_boton_sumar">Aptitudes</h2>
        <div id="" class="btn btn-outline-secondary boton__sumar">
            <i class="fa-solid fa-plus"></i>
        </div>
    </div>
    <div class="container-fluid p-2">
        <ul>
            <li *ngFor="let itemSkill of listSkills">
                <div class="skills__contenedores mb-2">
                    <h4>{{itemSkill.name}}</h4>
                    <div class="progress mb-2">
                        <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar"
                            aria-label="Animated striped example" [attr.aria-valuenow]="itemSkill.progress" aria-valuemin="0" aria-valuemax="100"
                            [style.width.%]="itemSkill.progress"></div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="btn btn-outline-secondary">
                                <i class="fa fa-pen"></i>
                        </div>
                        <div class="btn btn-outline-secondary ms-4">
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</section>
